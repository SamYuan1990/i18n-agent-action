name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  #test-python:
  #  name: python Test
  #  runs-on: ubuntu-latest
  test-docker:
    name: Docker Tests
    runs-on: ubuntu-latest

    # Run a local registry to push to
    services:
      registry:
        image: registry:2
        ports:
          - 5001:5000

    env:
      TEST_TAG: localhost:5001/actions/i18n-agent-action:latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Docker BuildX
        id: setup-buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: network=host

      - name: Build the Container
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.TEST_TAG }}

      - name: Run the Container
        id: run
        run: |
          DOCKER_CMD="docker run \
          -v /home/runner/work/i18n-agent-action/i18n-agent-action:/workspace \
          -e api_key=dummy \
          -e dryRun=True \
          -e target_language=support \
          -e max_files=20 \
          -e CONFIG_FILE=/workspace/mkdocs.yml \
          -e DOCS_FOLDER=/workspace/docs \
          -e RESERVED_WORD=i18n-agent-action"

          # 添加镜像名称并执行
          DOCKER_CMD="$DOCKER_CMD localhost:5001/actions/i18n-agent-action:latest"
          eval $DOCKER_CMD

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          apikey: dummy
          RESERVED_WORD: i18n-agent-action
          DOCS_FOLDER: /workspace/docs
          CONFIG_FILE: /workspace/mkdocs.yml
          workspace: /home/runner/work/i18n-agent-action/i18n-agent-action
          dryRun: True
